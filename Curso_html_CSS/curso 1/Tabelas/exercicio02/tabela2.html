<!doctype html>
<html>
    <head>
            <meta charset="utf-8">
            <title>Curso HTML5 Essencial</title>
    </head>
    
    <style>
		body {
			font-family:Arial, Helvetica, sans-serif;
		}
	
		table { 
			width:700px;
			margin:0 auto;
			border-spacing:0;
			border-right:1px solid #ccc;
			border-bottom:1px solid #ccc;
		}
		
		caption {
			font-size:130%;
			font-weight:bold;
			padding:5px 0;
			background-color:#ECECEC;
			border:1px solid #ccc;
			border-bottom:none;
		}
		
		tr, td, th {
			border:thin solid #ccc;
			border-bottom:none;
			border-right:none;
			padding:5px;
		}
		
		td { 
			text-align:center;
		}
		
		th {
			text-align:left;
		}
		
		thead th {
			text-align:center;
			background-color:#E0E0E0;
		}

		thead tr th:first-child {
			text-align:left;
		}
		
		tfoot td {
			font-size:.9em;
			color:#666;
		}
		tbody tr:nth-child(odd){
			background-color: beige;
		}/*nth - é enésimo e child filho e odd é impares e even para pares*/
		tbody tr:nth-child(even){
			background-color: rgb(228, 193, 104);
		}
		.responsive-table{
			overflow-x: auto;
		}
	</style>

		<body>
			<div class="responsive-table">
			<table> <!--a tabela também possui a sua semântica que são o head, foot e o body-->
				
				<caption>Olimpiadas do Rio de Janeiro 2016</caption><!--título da tabela-->
				
				<thead> <!--cabeçalho da tabela-->
					<tr>
						<td></td>
						<td>Ouro</td>
						<td>Prata</td>
						<td>Bronze</td>
						<td>toral</td>
					</tr>
				</thead>

				<tfoot><!--rodapé da tabela-->
					<tr>
						<td></td>
						<td>Ouro</td>
						<td>Prata</td>
						<td>Bronze</td>
						<td>Total</td>
					</tr>
					
				</tfoot>

				<tbody><!--corpo da tabela-->
					<tr>
						<td>Brasil</td>
						<td>100</td>
						<td>130</td>
						<td>200</td>
						<td>430</td>
					</tr>
					
					<tr>
						<td>USA</td>
						<td>90</td>
						<td>110</td>
						<td>210</td>
						<td>420</td>
					</tr>
					
					
					<tr>
						<td>China</td>
						<td>89</td>
						<td>100</td>
						<td>100</td>
						<td>289</td>
					</tr>

					<tr>
						<td>Inglaterra</td>
						<td>89</td>
						<td>100</td>
						<td>100</td>
						<td>289</td>
					</tr>

				</tbody>

			
			</table>
		</div>
		</body>
</html>
