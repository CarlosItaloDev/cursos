<body>
    <p>O formulário pode apresentar um elemento oculto chamado de hidden, ele apesar
        de não ser apresentado ao cliente, transfere para o servidor algum tipo de dado,
        como por exemplo o id.
    </p>
    <form action="https://sys4soft.com/udemy/forms/index.php" method="post">
        <div>
            <input type="hidden" name="id_client" value="xxxxx">
        </div>
        <div>
            <Input type="submit" value="enviar">
        </div>
    </form>
    
</body>
</html>
