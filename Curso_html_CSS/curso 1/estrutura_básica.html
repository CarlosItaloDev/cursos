<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--viewport diz como definir as dimensões e escala da página-->
        <!--width=device-width diz a largura inicial a ser tratada a página
        initial-scale=1.0 define o nível do zoom, importante para a responsividade-->
        <link rel="shortcut icon" href="endereço da imagem" type="image/tipo de arquivo da imagem">
        <!--Geralmente é a logo da empresa no link acima-->
        <title>Título</title><!--que será apresentado na aba-->
        <style>/*reservado ao css (internal style sheet)*/
            html{}
            main{}
            header{}
            nav{}
            nav ul{}
            nav ul li{}
            nav ul li a{} /*formatação do link*/
            nav ul li a:hover{} /*formatação do link durante clique*/
            article{}
            footer{}
            aside{}
            img{}
            figure{}
            figcaption{}
            p,h1,h2,h3{}
        </style>
        <script></script><!--reservado ao JS-->
    </head> 
<body>
    <main>
        <header><!--cabeçalho-->
           <H1 img src="" alt=""></H1> <!--Visualemnte interessante capa para o site com detalhes da marca já inseridas nele-->
        </header>
        <nav> <!--menu com hiperlinks-->
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>                
            </ul>
        </nav>
        <article><!--conteúdo--> <!--se digitar lorem acompanhado de 
            um número o vscode acrescenta palavras aleatórias, se 
            colocar * será multiplicado o némero de frases.-->
            <Header> <!--diferente do main o header pode ser utilizado-->
                <H1></H1> <!--título-->
                <H2></H2> <!--subtítulo-->
                <figure> <!--imagens com relação ao conteúdo-->
                    <figcaption></figcaption><!--fonte da imagem e/ou legenda-->
                </figure>
                <h3></h3>
            </Header>
            <p></p>
            <aside></aside><!--Destaque ou frase de impacto do conteúdo ou saiba mais-->
            <p></p>
            <address></address><!--contato do autor ou de pessoas do artigo
            pode telefone e email-->
        </article> <!-- Devemos preferir <section> a <Div>, e <mark> a Span
            porém é importante ressaltar que dentro de todo section deve haver
            um header-->
        <hr>
        <footer>
            <p></p> <!--rodapé-->
            <small><p></p></small> <!--direitos reservados-->
        </footer>

    </main>   
</body>
</html>
